<div class="blog-header">
    <div class="blog-header-controls">
        <!-- Back button -->
        <div class="blog-header-back">
            <button type="button" onclick="history.back()" class="blog-back-btn" aria-label="Go back to previous page">
                <svg class="blog-back-icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                    <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.42-1.41L7.83 13H20v-2z" />
                </svg>
                <span class="blog-back-text">Back</span>
            </button>
        </div>

        <!-- Font size controls -->
        <div class="blog-header-font-controls" role="group" aria-label="Font size controls">
            <button type="button" class="font-size-btn" data-size="small" aria-label="Set font size to small"
                aria-pressed="false">A</button>
            <button type="button" class="font-size-btn active" data-size="medium" aria-label="Set font size to medium"
                aria-pressed="true">A</button>
            <button type="button" class="font-size-btn" data-size="large" aria-label="Set font size to large"
                aria-pressed="false">A</button>
        </div>
    </div>


</div>
