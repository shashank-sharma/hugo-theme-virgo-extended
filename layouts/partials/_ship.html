<div class="container-ship">
	{{ if .Site.Params.contact.github }}
	<div class="github-star">
		<a href="https://github.com/{{.Site.Params.contact.github}}">
			<img src="https://img.shields.io/github/stars/{{.Site.Params.contact.github}}?affiliations=OWNER&style=social"
				alt="">
		</a>
	</div>
	{{ end }}

	<div class="contact">
		{{- partial "partials/_contact.html" . -}}
	</div>

	<div class="ship">
		{{ if .Site.Params.isShowLocalSearch }}
		<div id="local-search">
			{{- partial "partials/_localsearch.html" . -}}
		</div>
		{{ end }}
	</div>
</div>
